<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
  </head>
  <body>
    <section class="left">
      <h1>Chat with JSON!</h1>
      <h3 class="roomName">Home Page</h3>
      <div id="main">
      </div>
    </section>
    <section class="right">
      <form class="addMessageForm">
        <h3>Write your message</h3>
        <fieldset class="usernameInput">
          <label for="username">Username</label><br>
          <input type="text" name="username" />
        </fieldset>
        <fieldset class="textInput">
          <label for="text">Input your message</label><br>
          <textarea name="text"></textarea>
        </fieldset>
        <fieldset class="roomnameInput">
          <h5>Do you want to add a new room?</h5>
          <label for="roomnameInput">Roomname</label><br>
          <input type="text" name="roomnameInput" />
        </fieldset>
        <input type="submit" class="addMessageButton" />
      </form>
      <br>
      <div class="oneRoom" data-roomname="Home Page">Home page</div>
      <div class="rooms">
        <h3>Rooms</h3>
      </div>
    </section>

  </body>
</html>
